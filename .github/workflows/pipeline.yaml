name: CI CD PipeLine

on:
  push:
    branches: [ main ]


jobs :
  build:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Node jobs
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run Test
        run: npm test

      - name: Run server
        run: node index.js